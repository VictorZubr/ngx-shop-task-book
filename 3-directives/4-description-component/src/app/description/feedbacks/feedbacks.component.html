<div class="reviews">
  <div class="add-review-container">
    <button type="submit" class="btn submit btn-outline-primary px-3" (click)="addNewFeedback()">
      Добавить отзыв
    </button>
  </div>
  <div class="review" *ngIf="feedbacks?.length">
    <div class="review-block" *ngFor="let feedback of feedbacks">
      <h6>Аноним</h6>
      <ngx-shop-star-rating [feedbackRate]="feedback.rate"></ngx-shop-star-rating>
      <p class="mt-2 mb-0 pt-1 advantages">{{feedback.advantages}}</p>
    </div>
  </div>
  <div class="no-reviews" *ngIf="!feedbacks?.length">Нет отзывов</div>
</div>
